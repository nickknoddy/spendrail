services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spend-rail-api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - APP_ENV=production
      - LOG_FORMAT=json
      - LOG_LEVEL=INFO
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
