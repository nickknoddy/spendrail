services:
  - type: web
    name: spend-rail-api
    runtime: docker
    region: singapore
    plan: free
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: LOG_FORMAT
        value: json
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: "*"
